<body>
    <script>
        const Shape = class {
            color = "#212121";
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            area = () => {
                return this.width * this.height
            }
        }

        class Square extends Shape {
            constructor(width) {
                super(width, width)
            }
        }

        shape1 = new Shape(10, 12)
        shape2 = new Shape(14, 14)
        alert(shape2.area());
        alert(shape1.area());

        square = new Square(13)
        alert(square.area())
    </script>
</body>
