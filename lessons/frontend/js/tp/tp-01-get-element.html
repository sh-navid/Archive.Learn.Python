<html>

<head>

</head>

<body>
    <ul>
        <li id="list-item-1">id</li>
        <li class="list-item-2">class</li>
        <li name="list-item-3">name</li>
        <li>tag</li>
    </ul>

    <script>
        myListItem1 = document.getElementById("list-item-1")
        myListItem1.innerText = "I can access to this by ID"

        myListItem2 = document.getElementsByClassName("list-item-2")[0]
        myListItem2.innerText = "I can access to this by CLASS"

        myListItem3 = document.getElementsByName("list-item-3")[0]
        myListItem3.innerText = "I can access to this by NAME"

        myListItem4 = document.getElementsByTagName("li")[3]
        myListItem4.innerText = "I can access to this by TAG"
    </script>
</body>

</html>
